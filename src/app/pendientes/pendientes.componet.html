<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../assets//imgs/pendientes.jpg"  width="1366px" height="60px">

  <ion-list >
    <ion-item detail = "true" *ngFor="let lista of deseoService.listas" (click)="listaSeleccionada(lista)">
     
        <ion-label position="undefined" >
          {{ lista.titulo }}
        </ion-label>
   
    </ion-item>
  </ion-list> 

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="agregarLista()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
